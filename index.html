<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API Example</title>
  <link rel="stylesheet" href="style/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="switch-container">
          <span class="slider-round"></span>
        </label>
      </div>
    </header>
    <div class="button">
      <label class="buttons">
        <input type="button" id="button-container" value="Compare" onclick="window.location.href='compareFlags.html'">
      </label>
      <label class="buttons">
        <input type="button" id="button-container" value="Generate" onclick="generateRandomFlag()">
      </label>
      <label class="buttons">
        <input type="button" id="button-container" value="GuessFlag" onclick="window.location.href='guessFlag.html'">
      </label>
      
    </div>
    <div class="search-box">
      <button class="btn-search"><i class="fas fa-search"></i></button>
      <input type="text" id="countryInput" class="input-search" placeholder="Type to Search...">
    </div>
    <div id="flagContainer" class="flag-container"></div>
    <div id="randomFlagContainer" class="flag-container"></div>
    <div id="countryDetails" class="country-details"></div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
